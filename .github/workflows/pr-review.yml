name: Argus PR Review

on:
  workflow_dispatch:
  pull_request:
    branches: [main, develop]

jobs:
  review:
    name: AI Review
    runs-on: ubuntu-latest
    environment: develop
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Argus review
        uses: ./
        with:
          model: "google-gla:gemini-2.5-flash"
          max_tokens: "1000000"
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}
